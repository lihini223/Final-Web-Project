<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking page</title>
    <link rel="stylesheet" href="contact us.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
<header>
    <ul>
        <li><a class="active" href="#home">HOME</a></li>
        <li><a href="#news">ACCOMMADATION</a></li>
        <li><a href="#contact">GALLERY</a></li>
        <li><a href="#about">CONTACT US</a></li>
        <li><a href="#book">BOOK YOUR STAY</a></li>
      </ul>
</header>
<body>
  
    <section>
    <div class="container">
        <div class="contactus">
            <div>
            </div>
              
        </div>
        <form action="" name="frm1">
            <div class="contactform" >
                <h2>BOOKING</h2>
                <div class="formBox">
                    <div class="inputBox w20">
                        <input type="text" name="firstname" id="fname" required>
                        <span>First Name</span>
                    </div> 
                    <div class="inputBox w20">
                        <input type="text" name="lastname" required>
                        <span>Last Name</span>
                    </div> 
                    <div class="inputBox w20">
                        <input type="email" name="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w20">
                        <input type="text" name="phone" required>
                        <span>Mobile Number</span>
                    </div>  
                    <div class="inputBox w20">
                        <input type="date" name="checkin" required>
                        <span>Check In</span>
                    </div> 
                    <div class="inputBox w20">
                        <input type="date" name="checkout" required placeholder="">
                        <span>Check Out</span>
                    </div>
                    <div class="inputBox w20">
                        <input type="number" name="Adults" required placeholder="">
                        <span>Number of Adults</span>
                    </div>
                    <div class="inputBox w20">
                        <input type="number" name="Childrens" required placeholder="" >
                        <span>Number of Childrens</span>
                    </div>
                    <div class="inputBox w20">
                        <input type="number" name="room" required placeholder="">
                        <span>Number of rooms</span>
                    </div>
                    <div class="inputBox w20" >Room Type
                        <select>
                            <option>Family room</option>
                            <option>Deluxe room</option>
                            <option>Classic room</option>
                        </select>
                    </div>
                    <div class="inputBox w20">Meal Type
                        <select>
                            <option>Breakfast only</option>
                            <option>Half board</option>
                            <option>Full board</option>
                        </select>
                    </div>
                   
                     
                    <div class="inputBox w100">
                        <input type="submit" value="Send" onclick="validate();">
                    </div> 
                </div>
            </div>
        </form>
       
    </div>
</section>
