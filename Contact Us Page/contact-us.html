<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us page</title>
    <link rel="stylesheet" href="contact-us.css" type="text/css">
</head>
<body>
    <section>
    <div class="container">
        <div class="contactus">
            <div>
                <h2>Contact Us</h2>
                <ul class="info">
                    <li>
                        <span><img src="pin.png"></span>
                        <span>Address line1<br>
                            Address line2<br>
                            Address line3</span>
                    </li>
                    <li>
                        <span><img src="mail.png"></span>
                        <span>sea-side-south-park@gmail.com</span>
                    </li>
                  
                    <li>
                        <span><img src="phone.png"></span>
                         <span>0123456789</span>
                    </li>
                </ul>
            </div>
                <ul class="sci">
                    <li><a href="#"><img src="facebook.png"></a></li>
                    <li><a href="#"><img src="twitter.png"></a></li>
                    <li><a href="#"><img src="instagram-sketched.png"></a></li>
                    <li><a href="#"><img src="youtube.png"></a></li>
                </ul>
        </div>
        <div class="contactform">
            <h2>Let us know what you think!</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>First Name</span>
                </div> 
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Last Name</span>
                </div> 
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Mobile Number</span>
                </div>  
                <div class="inputBox w100">
                    <textarea name="" required></textarea>
                    <span>write your message here... </span>
                </div> 
                <div class="inputBox w100">
                    <input type="submit" value="Send">
                </div> 
            </div>
        </div>
    </div>
</section>
</body>
</html>
