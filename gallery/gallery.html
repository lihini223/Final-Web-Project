 
<!DOCTYPE html>

  <head>
    <title>gallery</title>
    <style>
      *{
        box-sizing: border-box;
      }
      body{
        margin: 0;
        background-color: gray;
      }
      nav{
        background-color: #594548;
        width: 100%;
        overflow: auto;
      }
      ul{
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li{
        float: left;
      }
      nav a{
        width: 120px;
        display: block;
        text-decoration: none;
        text-align: center;
        background-color: #594848;
        font-size: 10px;
        color: white;
        padding: 20px 10px;
        font-family: Arial;
      }
      nav a:hover{
        background-color: teal;
        color: black;
      }
      .container{
        max-width: 1200px;
        margin: auto;
        background-color: #f2f2f2;
        overflow: auto;
      }
      .gallery{
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 390px;
      }
      .gallery img{
        width: 100%;
        height: auto;
      }
      .desc{
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
